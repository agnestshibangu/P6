<body>

    <main class="main-div">
        <header class="header">
              <div class="inner-navbar">
                <ul class="navbar-ul"> 
                  <h1 class="just-stream-it-title">JustStreamIt</h1>   
                  <i class="fa-solid fa-bars" ></i>
                  <li>Accueil</li>
                  <li>Cat√©gorie</li> 
                </ul> 
              </div>
        </header>  

        <div class="big-div">

          <div class="big-div-img-box">
            <div class="over-layer"> 

              <div class="box-infos">
                <div class="box-black-opacity-50">
                  <div class="box-desc">
                    <h2 id="bestRatedMovies-title"></h2> 
                    <p id="bestRatedMovies-description"></p>
                   
                  </div>
                  <button class="button button-more-info">More Info</button>
                  <button class="button button-play">Play</button>
                </div> 
       
              </div>
           
            
            
            </div>
            <img id="bestRatedMovies-img">
          </div>
      
        </div>









        <section class="carousel" aria-label="Gallery">
          
          <ol class="carousel__viewport">
            <li id="carousel__slide1"
                tabindex="0"
                class="carousel__slide">

                <img id="imgimg-1"
                tabindex="0"
                class="carousel__slide">  

                <div class="box-infos box-infos-cat">
                  <div class="box-black-opacity-50">
                    <div class="box-desc">
                      <h2 id="bestRatedMovies-title"></h2> 
                      <p id="bestRatedMovies-description"></p>
                     
                    </div>
              
                  </div> 
         
                </div>

                <h1 class="title-other-movie" id="title-other-movies-1"></h1> 

              <div class="carousel__snapper">
                <a href="#carousel__slide4"
                   class="carousel__prev">Go to last slide</a>
                <a href="#carousel__slide2"
                   class="carousel__next">Go to next slide</a>
              </div>


                       
            </li>

            <li id="carousel__slide2"
              tabindex="0"

                class="carousel__next">Go to next slide</a>
              </div>

      
            </li>

            
            <li id="carousel__slide3"
              tabindex="0"

              tabindex="0"

                    <p id="bestRatedMovies-description"></p>

                </div>

              </div>

              tabindex="0"

              tabindex="0"

                <a href="#carousel__slide3"
                class="carousel__prev">Go to previous slide</a>
                <a href="#carousel__slide1"
                class="carousel__next">Go to first slide</a>
              </div>

      
            </li>

          <div class="button-box-cat">
            <button class="button button-more-info">More Info</button>
