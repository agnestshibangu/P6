<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css"> 
    <script src="script.js" defer></script>
    <script src="scriptModal.js" defer></script>
    <title>Document</title>
</head>
<body>

    <main class="main-div">
      
      <!-- MODAL WINDOW HTML -->
      
      <div class="main-blur-screen" id="main-blur-screen" >
     
        <div class="modal-window">
          <button class="close-button" id="close-button" onclick="closeModal()">
            CLOSE 
          </button>
          <div class="modal-inner" id="modal-inner"></div>
        </div>
      </div> 

        <header class="header">
              <div class="inner-navbar">
                <h1 class="just-stream-it-title">JustStreamIt</h1>  
                <ul class="navbar-ul"> 
                  <li>Accueil</li>
                  <li>Catégorie</li> 
                </ul> 
              </div>
        </header>  

        <div class="big-div">

          <div id="big-div-img-box">
            <div class="over-layer"> 

              <div class="box-infos">
                <div class="box-black-opacity-50">
                  <div id="box-desc">
                    <p id="big-div-movie-id"></p>
                  </div>
                  <button class="button button-more-info" id="big-div-button-more-info" onclick="openModal()">More Info</button>
                  <button class="button button-play">Play</button>
                </div> 
       
              </div>

            </div>
          </div>
      
        </div>

        <div class="dynamic-div">

          <h2 class="category-title">Films les mieux notés</h2>

          <section class="carousel" aria-label="Gallery">
          
            <ol id="carousel__viewport_cat1" class="carousel__viewport">
            </ol>

            <div class="button-box-cat">
          
            </div>

          </section>

          <h2 class="category-title">Biographies</h2>

          <section class="carousel" aria-label="Gallery">
          
            <ol id="carousel__viewport_cat2" class="carousel__viewport">
            </ol>

            <div class="button-box-cat">
        
            </div>

          </section>

          <h2 class="category-title">Music</h2>

          <section class="carousel" aria-label="Gallery">
          
            <ol id="carousel__viewport_cat3" class="carousel__viewport">
            </ol>

            <div class="button-box-cat">
            
            </div>

          </section>
 
          <h2 class="category-title">Thriller</h2>

          <section class="carousel" aria-label="Gallery">
          
            <ol id="carousel__viewport_cat4" class="carousel__viewport">
            </ol>

            <div class="button-box-cat">
        
            </div>

          </section>

        </div>

    </main>     

    <!-- <footer class="footer">
      <p>JustStreamIt</p>
    </footer> -->

</body>
